<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-weather-container">
       </div>
   <!-- Search Icon -->
   <div class="search-icon">
            <img src="assets/design-1/search.png" alt="Search-icon">
   </div>
    
    <!-- Current Weather Information -->
    <div class="current-weather">
      <div class="current-temp">8°C</div>
      <div class="location">Stockholm</div>
      <div class="time">Time: 17:40</div>
      <div class="weather-condition">Heavy Intensity Rain</div>
      <div class="weather-icon">
        <!-- Placeholder for weather icon -->
        <img src="assets/design-1/Group16.png" alt="Cloudy">
      </div>
      <div class="sun-info">
        <div class="sunrise">Sunrise: 06:46</div>
        <div class="sunset">Sunset: 18:30</div>
      </div>
    </div>

    <!-- Navigation Button -->
    <div class="navigation-button">
      <span>&#10095;</span>
    </div>

    <!-- Forecast Section -->
    <div class="forecast-container">
      <div class="forecast-day">
        <div class="day">Sun</div>
        <img src="assets/design-1/Group37.png" alt="Sunny">
        <div class="temp">10°C</div>
        <div class="wind-speed">4.61m/s</div>
      </div>

      <div class="forecast-day">
        <div class="day">Mon</div>
        <img src="assets/design-1/Group16.png" alt="Cloudy">
        <div class="temp">12°C</div>
        <div class="wind-speed">2.58m/s</div>
      </div>

      <div class="forecast-day">
        <div class="day">Tue</div>
        <img src="assets/design-1/Group34.png" alt="Cloudy partial">
        <div class="temp">12°C</div>
        <div class="wind-speed">3.96m/s</div>
      </div>

      <div class="forecast-day">
        <div class="day">Wed</div>
        <img src="assets/design-1/Group16.png" alt="Cloudy">
        <div class="temp">12°C</div>
        <div class="wind-speed">3.73m/s</div>
      </div>

      <div class="forecast-day">
        <div class="day">Thu</div>
        <img src="assets/design-1/Group34.png" alt="Cloudy partial">
        <div class="temp">12°C</div>
        <div class="wind-speed">2.79m/s</div>
      </div>
    </div>
  </div>
</body>
</html>
